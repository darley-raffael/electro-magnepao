<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistência</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <img class="nav-img1" src="./img/eletricidade.png" alt="">
            <div class="text-title">
                <h1>Eletromecânica</h1>
                <p>Você sabe o que é?</p>
            </div>
            <img class="nav-img2" src="./img/definicoes.png" alt="">
        </nav>
        <button class="button-folder"><img src="./img/folder.png" alt=""></button>
    </header>

    <main>
        <section class="bnt-1">
            <button class="select bnt-counter1">
                <div class="text-section">Sim tenho conhecimento de seu funcionamento!</div>
                <div class="counter1"></div>
            </button>
            <button class="clear">Limpar</button>
        </section>

        <section class="bnt-2">
            <button class="select bnt-counter2">
               <div class="text-section"> Não sei dizer conheço somente por vislumbre</div>
                <div class= "counter2">0</div>
                
            </button>
            <button class="clear">limpar</button>
        </section>

        <section class="bnt-3">
            <button class="select bnt-counter3">
                <div class="text-section" >Não tenho conhecimento, nem ouvir falar!</div>
                <div class="counter3">0</div>
            </button>
            <button class="clear">Limpar</button>
        </section>
    </main>
    <button class="submit">Enviar</button>

    <footer>
        <button class="bnt-admin"><img src="./img/pngwing.com.png" alt=""></button>
        <div>
            Developed By Aquin and Dárley
        </div>
    </footer>
</body>

</html>
